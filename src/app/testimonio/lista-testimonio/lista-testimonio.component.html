      <div class="row flex-lg-nowrap">

          <div class="card-title">
          <h6 class="mr-2"><span>Testimonio</span><small class="px-1">Details</small></h6>
          </div>
           <!--==================================================================================================================
                                           Inicio de la tabla====================================================================================-->
          <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
            <thead>
              <tr>
              <th class="align-top">
                <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0">
                <input type="checkbox" class="custom-control-input" id="all-items" />
                <label class="custom-control-label" for="all-items"></label>
                </div>
              </th>
              <th scope="col">ID</th>
              <th class="max-width">Contenido</th>
              <th scope="col">Estado</th>
              <th> </th>
              <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                <!-- se usa el metodo listar de listausuario.componet.ts -->
              <tr *ngFor="let testimonio of listaTestimonio ">
                    <td class="align-middle">
                    <div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
                    <input type="checkbox" class="custom-control-input" id="item-1" />
                    <label class="custom-control-label" for="item-1"></label>
                    </div>
                    </td>
                    <!-- Utilizamos la interface para obtener los datos -->
                    <th class="text-nowrap align-middle" scope="row">{{ testimonio.id }}</th>
                    <!-- Foto -->
                    <td class="text-nowrap align-middle">{{ testimonio.contenido }}</td>
                    <td class="text-nowrap align-middle"><span>{{ testimonio.estado }}</span></td>
                    <td class="text-center align-middle"><i class="fa fa-fw text-secondary cursor-pointer fa-toggle-on"></i></td>
                
                    <!--==================================================================================================================
                                            BOTON PARA MODALS =========================================================================================-->
                    <td class="text-center align-middle">
                    <div class="btn-group align-top">
                      <a href="testimonio/editartestimonio">
                        <button class="btn btn-sm btn-outline-secondary badge" type="button" data-bs-toggle="modal" data-bs-target="#userformmodal">Edit</button>
                      </a>
                        
                        <button (click)="eliminarTestimonio(testimonio.id)" class="btn btn-sm btn-outline-secondary badge" type="button"><i class="fa fa-trash">DELETE</i></button>
                    </div>
                    </td>
                    <!--==================================================================================================================
                                            BOTON PARA MODALS =========================================================================================-->

                </tr>

                
                <!--==================================================================================================================
                                           Fin de la tabla para datos====================================================================================-->
            </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center">

              </ul>
          </nav>
          </div>
          </div>
           <!--==================================================================================================================
                                           Fin de la toda la TABLA====================================================================================-->
